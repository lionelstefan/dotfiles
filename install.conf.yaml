- defaults:
    link:
      relink: true

- shell:
  - description: Validating sudo credentials
    command: "sudo --validate"

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.tmux.conf: tmux/tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
